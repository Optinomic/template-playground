<div>

    <div class="row m">
        <div class="col-md-10 col-md-offset-1">


            <div id="svg_box">

                <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="grad_entry" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:lightgrey;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad_exit" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:lightgrey;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FAFAFA;stop-opacity:1" />
                        </linearGradient>
                    </defs>


                    <rect x="0" y="0" width="100" height="100" fill="#FAFAFA" />
                    <rect x="7" y="20" width="85" height="60" fill="lightgrey" />
                    <rect x="7" y="20" width="23" height="60" fill="url(#grad_entry)" />
                    <rect x="69" y="20" width="23" height="60" fill="url(#grad_exit)" />

                    <g fill="none">
                        <rect x="15.5" y="45" width="0.2" height="10" fill="#C2C2C2" />
                        <rect x="24" y="45" width="0.2" height="10" fill="#C2C2C2" />
                        <rect x="32.5" y="45" width="0.2" height="10" fill="#C2C2C2" />
                        <rect x="41" y="45" width="0.2" height="10" fill="#C2C2C2" />
                        <rect x="49.5" y="20" width="0.2" height="60" fill="#C2C2C2" />
                        <rect x="58" y="45" width="0.2" height="10" fill="#C2C2C2" />
                        <rect x="66.5" y="45" width="0.2" height="10" fill="#C2C2C2" />
                        <rect x="75" y="45" width="0.2" height="10" fill="#C2C2C2" />
                        <rect x="83.5" y="45" width="0.2" height="10" fill="#C2C2C2" />
                    </g>

                    <g fill="none">
                        <path stroke="#C2C2C2" d="M7 20 l85 0" />
                        <path stroke="#C2C2C2" d="M7 50 l85 0" />
                        <path stroke="#C2C2C2" d="M7 80 l85 0" />
                    </g>

                    <g fill="none">
                        <line ng-attr-x1="{{postition}}" y1="0" ng-attr-x2="{{postition}}" y2="100" style="stroke:white;stroke-width:3" />
                        <line ng-attr-x1="{{postition}}" y1="0" ng-attr-x2="{{postition}}" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
                        <rect ng-attr-x="{{postition}}" y="0" width="0.2" height="100" fill="black" />
                    </g>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none">
                        <g ng-show="show_min_max" fill="none">
                            <text x="6" text-anchor="end" y="4.8" font-family="Verdana" font-size="2" fill="#C2C2C2">Min</text>
                            <text x="6" text-anchor="end" y="7.25" font-family="Verdana" font-size="2" fill="black">{{min}}</text>
                            <text x="93" text-anchor="start" y="4.8" font-family="Verdana" font-size="2" fill="#C2C2C2">Max</text>
                            <text x="93" text-anchor="start" y="7.25" font-family="Verdana" font-size="2" fill="black">{{max}}</text>
                        </g>
                        <text ng-attr-x="{{postition_score}}" ng-attr-text-anchor="{{postition_align}}" y="7.25" font-family="Verdana" font-size="6" fill="black">{{score}}</text>
                    </svg>

                </svg>



            </div>

        </div>
    </div>
    <div style="margin-top: 50px;">
        &nbsp;
    </div>


</div>
