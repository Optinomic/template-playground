<!DOCTYPE html>
<html ng-app="optinomic">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="app.less" type="text/css" rel="stylesheet/less">
</head>
<body>

<!-- Livereload script for development only (stripped during dist build) -->
<script src="http://localhost:35729/livereload.js" data-build="exclude"></script>

<!-- JS from Bower Components -->
<script src="bower_components/less.js/dist/less-1.6.2.js" data-build="exclude"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/d3/d3.v2.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-utils/ui-utils.js"></script>
<!-- Add New Bower Component JS Above -->


<!-- Main App JS -->
<script src="app.js"></script>
<script src="partial/home/home.js"></script>
<script src="partial/templates/templates.js"></script>
<script src="directive/optinomic-logo/optinomic-logo.js"></script>
<script src="directive/card-title/card-title.js"></script>
<script src="service/directory_list.js"></script>
<script src="directive/score-threshold/score-threshold.js"></script>
<script src="directive/scale/scale.js"></script>
<!-- Add New Component JS Above -->

<div ng-controller="HomeCtrl">
    <div id="content" class="container">

        <optinomic-logo
                size=50
                background="white"
                fill="#EE3B16"
                animation="20"
                stroke="white"
                stroke-width=2
                logo-src="src/optinomic.svg"></optinomic-logo>


        <div class="row">
            <div class="col-md-2" style="min-height: 100%;">


                <h3 class="m">Directives</h3>

                <div class="m">
                    <a class="button button--outline button--primary button--block m_b" href="#/home">
                        Home
                    </a>
                </div>

                <div class="m" ng-repeat="dir in directives">
                    <a class="button button--outline button--primary button--block m_b" href="#/template/{{dir.id}}">
                        &lt;{{dir.id}}&gt;
                    </a>
                </div>


            </div>
            <div class="col-md-10">
                <div ng-view>
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
